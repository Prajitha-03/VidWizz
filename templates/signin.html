<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="AI-powered document summarization tool" />
  <meta name="author" content="" />
  <title>Summarization | Login</title>

  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap"
    rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4cc9f0;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4bb543;
      --error-color: #ff3333;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #f5f7ff 0%, #e8edff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--dark-color);
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      padding: 1rem 2rem;
    }

    .navbar-brand {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary-color);
      transition: all 0.3s ease;
    }

    .navbar-brand:hover {
      color: var(--secondary-color);
      transform: scale(1.03);
    }

    .nav-link {
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      color: var(--dark-color);
      margin: 0 0.5rem;
      position: relative;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      color: var(--primary-color);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--primary-color);
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .nav-link.active {
      color: var(--primary-color);
      font-weight: 600;
    }

    .nav-link.active::after {
      width: 100%;
    }

    .auth-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
    }

    .auth-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 900px;
      margin: 2rem;
      transition: all 0.5s ease;
    }

    .auth-illustration {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: white;
      height: 100%;
    }

    .auth-illustration img {
      max-width: 100%;
      height: auto;
    }

    .auth-form-container {
      padding: 3rem;
    }

    .auth-title {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      color: var(--dark-color);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .auth-subtitle {
      color: #6c757d;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .form-control {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #ced4da;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
    }

    .btn-auth {
      background-color: var(--primary-color);
      border: none;
      color: white;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .btn-auth:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }

    .auth-switch {
      text-align: center;
      margin-top: 1.5rem;
      color: #6c757d;
    }

    .auth-switch a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .auth-switch a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }

    .alert {
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    .form-floating label {
      padding: 0.75rem 1rem;
    }

    .form-floating .form-control {
      height: calc(3.5rem + 2px);
    }

    .form-floating .form-control:focus~label,
    .form-floating .form-control:not(:placeholder-shown)~label {
      transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
      color: var(--primary-color);
    }

    /* Animations */
    .animate-fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }

    .animate-slide-up {
      animation: slideUp 0.8s ease-out;
    }

    .animate-delay-1 {
      animation-delay: 0.2s;
    }

    .animate-delay-2 {
      animation-delay: 0.4s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 992px) {
      .auth-illustration {
        display: none;
      }

      .auth-card {
        max-width: 600px;
      }
    }

    @media (max-width: 768px) {
      .auth-form-container {
        padding: 2rem;
      }

      .navbar {
        padding: 0.8rem 1rem;
      }
    }

    @media (max-width: 576px) {
      .auth-card {
        margin: 1rem;
        border-radius: 10px;
      }

      .auth-form-container {
        padding: 1.5rem;
      }

      .auth-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fas fa-scroll me-2"></i>Summarization
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="#" onclick="showForm('login')">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Auth Container -->
  <div class="auth-container">
    <div class="auth-card animate-slide-up">
      <div class="row g-0">
        <div class="col-lg-6 d-none d-lg-flex">
          <div class="auth-illustration">
            <img src="https://illustrations.popsy.co/amber/digital-nomad.svg" class="img-fluid">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="auth-form-container">
            {% if msg %}
            <div class="alert alert-success alert-dismissible fade show animate-fade-in" role="alert">
              <strong>{{msg}}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}

            <!-- Login Form -->
            <div id="login-form" class="auth-form">
              <h2 class="auth-title">Welcome Back</h2>
              <p class="auth-subtitle">Login to access your summarization dashboard</p>

              <form method="post" action="{{ url_for('userlog') }}">
                <div class="mb-3">
                  <label for="login-email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="login-email" placeholder="Enter your email"
                    pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required name="name">
                </div>

                <div class="mb-3">
                  <label for="login-password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="login-password" placeholder="Enter your password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters"
                    required name="password">
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-auth">Login</button>
                </div>
              </form>

              <div class="auth-switch animate-delay-1">
                Don't have an account? <a href="#" onclick="showForm('register')">Sign up</a>
              </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form" style="display: none;">
              <h2 class="auth-title">Create Account</h2>
              <p class="auth-subtitle">Join our summarization service today</p>

              <form method="post" action="{{ url_for('userreg') }}">
                <div class="mb-3">
                  <label for="register-name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="register-name" placeholder="Enter your full name" required
                    name="name">
                </div>

                <div class="mb-3">
                  <label for="register-email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="register-email" placeholder="Enter your email"
                    pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required name="email">
                </div>

                <div class="mb-3">
                  <label for="register-phone" class="form-label">Mobile Number</label>
                  <input type="tel" class="form-control" id="register-phone" placeholder="Enter your mobile number"
                    pattern="[6-9]{1}[0-9]{9}" title="Phone number should start with 6-9 and have 9 more digits"
                    required name="phone">
                </div>

                <div class="mb-3">
                  <label for="register-password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="register-password" placeholder="Create a password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters"
                    required name="password">
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-auth">Sign Up</button>
                </div>
              </form>

              <div class="auth-switch animate-delay-1">
                Already have an account? <a href="#" onclick="showForm('login')">Sign in</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Core theme JS-->
  <script>
    function showForm(formType) {
      if (formType === 'login') {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('register-form').style.display = 'none';

        // Update active nav link
        document.querySelectorAll('.nav-link').forEach(link => {
          link.classList.remove('active');
        });
        document.querySelector('.nav-link[onclick="showForm(\'login\')"]').classList.add('active');
      } else {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';

        // Update active nav link
        document.querySelectorAll('.nav-link').forEach(link => {
          link.classList.remove('active');
        });
      }

      // Scroll to top of form
      window.scrollTo({
        top: document.querySelector('.auth-container').offsetTop - 20,
        behavior: 'smooth'
      });
    }

    // Close alert after 5 seconds
    setTimeout(() => {
      const alert = document.querySelector('.alert');
      if (alert) {
        const bsAlert = new bootstrap.Alert(alert);
        bsAlert.close();
      }
    }, 5000);
  </script>
</body>

</html>
